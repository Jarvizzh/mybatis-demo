<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="../static/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/dist/css/style.css"/>
    <script src="../static/dist/jquery/jquery.min.js"></script>
    <script src="../static/dist/js/bootstrap.min.js"></script>
    <script src="../static/js/register.js"></script>

</head>
<body>

    <div class="mycenter">
        <div class="mysign">
            <div class="col-lg-12 text-center text-info">
                <h2>人员信息管理系统</h2>
            </div>
            <div class="col-lg-10">
                <input type="text" class="form-control name" name="name" placeholder="请输入账户名" />
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <input type="password" class="form-control password" name="password" placeholder="请输入密码" />
            </div>

            <div class="col-lg-10">
                <input type="password" class="form-control nickname" name="nickname" placeholder="昵称" />
            </div>

            <div class="col-lg-10">
                <input type="password" class="form-control mail" name="mail" placeholder="邮箱" />
            </div>

            <div class="col-lg-10">
                <input type="password" class="form-control qq" name="qq" placeholder="qq" />
            </div>
            <div class="col-lg-10">
                <input type="password" class="form-control weChat" name="weChat" placeholder="微信号" />
            </div>
            <div class="col-lg-10">
                <input type="password" class="form-control phone" name="phone" placeholder="手机号" />
            </div>
            <div class="col-lg-10">
                <input type="password" class="form-control address" name="address" placeholder="地址" />
            </div>
            <div class="col-lg-10">
                <input type="password" class="form-control hobby" name="hobby" placeholder="兴趣爱好" />
            </div>
            <div class="col-lg-10">
                <input type="password" class="form-control introduction" name="introduction" placeholder="自我介绍" />
            </div>
            <div class="col-lg-10">
                <input type="password" class="form-control reason" name="reason" placeholder="注册理由" />
            </div>
            <div class="col-lg-10 mycheckbox checkbox" id="checkbox">
                男<input type="radio" name="sex" value="1" checked = "true"/>
                女<input type="radio" name="sex" value="0"/>
            </div>
            <div class="col-lg-10">
                <button type="button" class="btn btn-info col-lg-12 register" >申请注册</button>
            </div>
        </div>
    </div>
</body>
</html>
