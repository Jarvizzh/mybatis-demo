<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <link rel="stylesheet" href="../static/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/dist/css/style.css" />
    <script src="../static/dist/jquery/jquery.min.js"></script>
    <script src="../static/dist/js/bootstrap.min.js"></script>
</head>
<body>
<form action="login" method="post">
    <div class="mycenter">
        <div class="mysign">
            <div class="col-lg-12 text-center text-info">
                <h2>  人员信息管理系统</h2>
            </div>
            <div class="col-lg-10">
                <input type="text" class="form-control" name="name" placeholder="请输入账户名" />
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <input type="password" class="form-control" name="password" placeholder="请输入密码" />
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10 mycheckbox checkbox">
                普通用户<input type="radio" name="type" value="0" checked = "true"/>
                管理员<input type="radio" name="type" value="1"/>
            </div>
            <div class="col-lg-10"></div>
            <div class="col-lg-10">
                <button type="submit" class="btn btn-info col-lg-12">登录</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
